<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TETRIS</title>
<script type="text/javascript">

function init(){
	window.addEventListener('keydown', function(e){
		mykeytype(e);
	});	
}

function mykeytype(e){
	var obj_box = document.getElementById("box");
	var str_left = obj_box.style.left;
	var str_top = obj_box.style.top;
	
	str_left = str_left.replace(/px/g,"");
	str_top = str_top.replace(/px/g,"");
	
	var int_left = parseInt(str_left);
	var int_top = parseInt(str_top);
	
	if(e.keyCode == 37){
		int_left -= 20;
		obj_box.style.left = int_left +"px";
	}else if(e.keyCode == 38){
		int_top -= 20;
		obj_box.style.top = int_top +"px";
	}else if(e.keyCode == 39){
		int_left += 20;
		obj_box.style.left = int_left +"px";
	}else if(e.keyCode == 40){
		int_top += 20;
		obj_box.style.top = int_top +"px";
	}
}




</script>
</head>
<body onload="init()">
<div id ="box" style="position: absolute;width: 50px;height: 50px;background-color: yellow;top: 50px;left: 100px;" >가나다</div>

</body>

</html>
